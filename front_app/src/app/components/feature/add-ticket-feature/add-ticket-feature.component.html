<form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="description">Description</label>
        <input id="description" type="text" formControlName="description" class="form-control" />
    </div>

    <div class="form-group">
        <label for="status">Status</label>
        <select id="status" formControlName="status" class="form-control">
            <option value="Open">Open</option>
            <option value="Closed">Closed</option>
        </select>
    </div>

    <div class="form-group">
        <label for="date">Date</label>
        <input id="date" type="date" formControlName="date" class="form-control" />
    </div>

    <button type="submit" class="btn btn-success w-100 mt-4" [disabled]="!ticketForm.valid">Create</button>
</form>
