<div class="toast align-items-center text-bg-dark border-0 " [ngClass]="show_toast ? 'show' : ''" role="alert">
    <div class="d-flex">
        <div class="toast-body">
            {{message}}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="hide()"></button>
    </div>
</div>
