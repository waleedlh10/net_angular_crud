<form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
    <input id="t" type="text" formControlName="ticketId" class="form-control d-none" />

    <div class="form-group mb-2">
        <label for="ticketId">ticket id</label>
        <input id="ticketId" type="text" formControlName="ticketId" class="form-control" />

    </div>
    <div class="form-group mb-2">
        <label for="description">Description</label>
        <input id="description" type="text" formControlName="description" class="form-control" />

    </div>

    <div class="form-group mb-2">
        <label for="status">Status</label>
        <select id="status" formControlName="status" class="form-control">
            <option value="Open">Open</option>
            <option value="Closed">Closed</option>
        </select>
    </div>

    <div class="form-group mb-2">
        <label for="date">Date</label>
        <input id="date" type="date" formControlName="date" class="form-control" />
    </div>

    <button type="submit" class="btn btn-success w-100 mt-4" [disabled]="!ticketForm.valid">Save Changes</button>
</form>
